<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="style.css" rel="stylesheet">
    
    <title>Gallery</title>
     
</head>
<body>
<header>
    <h1>Slide Show Gallery</h1>
</header>
<section>
    <div class="banner">
        <p>1/6</p>
        <button class="prev" ><b>〈</b></button>
        <button class="next" ><b>〉</b></button>
    </div>
    <div class="caption"> Name-0</div>
    <div class="small">
        <img src="images/0.jpg" alt="name-0" value="0">
        <img src="images/1.jpg" alt="name-1" value="1">
        <img src="images/2.jpg" alt="name-2" value="2">
        <img src="images/3.jpg" alt="name-3" value="3">
        <img src="images/4.jpg" alt="name-4" value="4">
        <img src="images/5.jpg" alt="name-5" value="5">
    </div>
</section>
<script src="event.js"></script>
</body>
</html>
